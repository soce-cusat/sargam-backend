<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Result Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .winner-table {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .winner-table th {
            background-color: #007bff;
            color: white;
            text-align: center;
        }
        .winner-table td {
            text-align: center;
            font-weight: bold;
        }
        .gold { background-color: #ffd700; }
        .silver { background-color: #c0c0c0; }
        .bronze { background-color: #cd7f32; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-4">{{ item.item_name }} - Results</h2>

        <table class="table table-bordered winner-table">
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Participant</th>
                </tr>
            </thead>
            <tbody>
                <tr class="gold">
                    <td>ðŸ¥‡ First Place</td>
                    <td>{{ item.first.name }}</td>
                </tr>
                <tr class="silver">
                    <td>ðŸ¥ˆ Second Place</td>
                    <td>{{ item.second.name }}</td>
                </tr>
                <tr class="bronze">
                    <td>ðŸ¥‰ Third Place</td>
                    <td>{{ item.third.name }}</td>
                </tr>
            </tbody>
        </table>

        <div class="text-center mt-4">
            <a href="{% url 'result_view' %}" class="btn btn-primary">Back to Results</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
