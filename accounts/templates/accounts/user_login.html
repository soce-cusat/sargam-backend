{% extends "accounts/base.html" %}

{% block content %}
    <h2 class="text-center fw-bold mb-4">Login</h2>

    {% if messages %}
        <div class="alert alert-warning">
            <ul class="mb-0">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form method="post" action="{% url 'user_login' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control rounded-3" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control rounded-3" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 rounded-3">Login</button>
    </form>

    <p class="mt-3 text-center">
        Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none fw-bold">Register</a>
    </p>
{% endblock %}
