{% extends "accounts/base.html" %}

{% block content %}
<main class="container flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="col-lg-5 col-md-7 col-sm-10 col-12 shadow-lg p-4 bg-white rounded">
        <h2 class="text-center fw-bold mb-4">Login</h2>

        {% if messages %}
            <div class="alert alert-warning">
                <ul class="mb-0">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    
        <form method="post" action="{% url 'user_login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control rounded-3" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control rounded-3" required>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <button type="submit" class="btn btn-primary w-100 rounded-3">Login</button>
            </div>
        </form>

        <p class="text-center mb-2">
            <a href="{% url 'user_forgot' %}" class="text-decoration-none">Forgot Password?</a>
        </p>
    
        <p class="mt-3 text-center">
            Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none fw-bold">Register</a>
        </p>    
    </div>
</main>

{% endblock %}
