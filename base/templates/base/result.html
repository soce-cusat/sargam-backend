<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sargam - Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .results-container {
        max-width: 600px;
        margin: auto;
      }
      .list-group-item {
        border: none;
        border-radius: 10px;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .list-group-item:hover {
        background: #007bff;
        color: white;
        transform: scale(1.02);
      }
      .list-group-item i {
        margin-right: 10px;
        color: #007bff;
      }
      .list-group-item:hover i {
        color: white;
      }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container results-container mt-5">
      <h2 class="mb-3 text-center">üèÜ Sargam Results</h2>
      <div class="list-group">
        {% for category, items in context.items %}
            {% for item in items %}
              <a href="/results/{{category}}/{{item.id}}" class="list-group-item list-group-item-action d-flex align-items-center">
                <i class="fas fa-music"></i> {{ item.item_name }}
              </a>
            {% endfor %}
        {% endfor %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
